<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - Juego del Ahorcado</title>
    <meta name="description" content="desafio ahorcado  alura">
    <link rel="icon" href="./img/Alura.svg">
    <link rel="stylesheet" href="./css/normalize.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/4b435df3ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container-logo">
            <a href="index.html"><img src="./img/Alura.svg" alt="Logo-Alura" ></a>
            
        </div>
        <section class="gif"></section>
        <section class="btnMusica">
            <i class="fa-solid fa-play " id="play"></i>
            <i class="fa-solid fa-stop" id="pause"></i>
        </section>
        <div id="music"></div>
    </header>
    <main>
        <section class="pantalla-inicio">
            <button class="btn" type="button" id="btnStart">Iniciar juego</button>
            <button class="btn btnSecundario" type="button" id="btnAgregar">Agregar nueva palabra</button>
        </section>
        <section class="pantalla-juego">
            <div class="areaDibujo">
                <canvas width="300" height="350" class="canvasAhorcado" id="ahorcado">
                </canvas>
                <div class="pistaContenedor">
                    <h3 id="pista"></h3>
                </div>
            </div>
        </section>
        <div class="contenedorJuego">
            <div class="errores">  
            </div>
            <div id="palabraSecreta">
            </div>
            <div class="teclado">
                <div class="container-teclado">
                    <button class="btnTeclado" type="button" id="teclaQ" onclick="accederTeclas('Q')">Q</button>
                    <button class="btnTeclado" type="button" id="teclaW" onclick="accederTeclas('W')">W</button>
                    <button class="btnTeclado" type="button" id="teclaE" onclick="accederTeclas('E')">E</button>
                    <button class="btnTeclado" type="button" id="teclaR" onclick="accederTeclas('R')">R</button>
                    <button class="btnTeclado" type="button" id="teclaT" onclick="accederTeclas('T')">T</button>
                    <button class="btnTeclado" type="button" id="teclaY" onclick="accederTeclas('Y')">Y</button>
                    <button class="btnTeclado" type="button" id="teclaU" onclick="accederTeclas('U')">U</button>
                    <button class="btnTeclado" type="button" id="teclaI" onclick="accederTeclas('I')">I</button>
                    <button class="btnTeclado" type="button" id="teclaO" onclick="accederTeclas('O')">O</button>
                    <button class="btnTeclado" type="button" id="teclaP" onclick="accederTeclas('P')">P</button><br>
                    <button class="btnTeclado" type="button" id="teclaA" onclick="accederTeclas('A')">A</button>
                    <button class="btnTeclado" type="button" id="teclaS" onclick="accederTeclas('S')">S</button>
                    <button class="btnTeclado" type="button" id="teclaD" onclick="accederTeclas('D')">D</button>
                    <button class="btnTeclado" type="button" id="teclaF" onclick="accederTeclas('F')">F</button>
                    <button class="btnTeclado" type="button" id="teclaG" onclick="accederTeclas('G')">G</button>
                    <button class="btnTeclado" type="button" id="teclaH" onclick="accederTeclas('H')">H</button>
                    <button class="btnTeclado" type="button" id="teclaJ" onclick="accederTeclas('J')">J</button>
                    <button class="btnTeclado" type="button" id="teclaK" onclick="accederTeclas('K')">K</button>
                    <button class="btnTeclado" type="button" id="teclaL" onclick="accederTeclas('L')">L</button>
                    <button class="btnTeclado" type="button" id="teclaZ" onclick="accederTeclas('Z')">Z</button><br>
                    <button class="btnTeclado" type="button" id="teclaX" onclick="accederTeclas('X')">X</button>
                    <button class="btnTeclado" type="button" id="teclaC" onclick="accederTeclas('C')">C</button>
                    <button class="btnTeclado" type="button" id="teclaV" onclick="accederTeclas('V')">V</button>
                    <button class="btnTeclado" type="button" id="teclaB" onclick="accederTeclas('B')">B</button>
                    <button class="btnTeclado" type="button" id="teclaN" onclick="accederTeclas('N')">N</button>
                    <button class="btnTeclado" type="button" id="teclaM" onclick="accederTeclas('M')">M</button>
                </div>
            </div>
            <div class="btnJuego">
                <button class="btn" type="button" id="btnReiniciar">Nuevo juego</button>
                <button class="btn btnSecundario" type="button" id="btnDesistir">Desistir</button>
            </div>
            <section class="pantallaAgregar" id="pantallaAgregar">
                <form class="inputForm">
                    <input type="text"  name="" id="newPalabra" placeholder="Ingrese una palabra" maxlength="8" minlength="3" autocomplete="off">
                    <span class="maximo-texto">
                        <p>MÃ¡x. de 8 letras</p>    
                    </span>
                    <textarea id="newPista" placeholder="Ingrese una pista" required ></textarea>

                </form>
    
                <div class="contenedorBtnes">
                    <button type="botton" class="btn" type="button" id="btnGuardar" onclick="agregarPalabra()"">Guardar y jugar</button>
                    <button  class="btn btnSecundario" id="btnCancelar" >Cancelar</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <a href="https://www.linkedin.com/in/miguel-antonio-otoya-chaname/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <p>Alura - Challenge 2</p>
            <a href="https://github.com/miguel1808" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/canvas.js" ></script>
    <script src="./js/palabras.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
